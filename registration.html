<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/index.css">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.2/css/bootstrap.min.css"
      integrity="sha512-GtRcUpmiLzW8ETBSr3AXoDwQvIUGCU/lWAnKX70TLDx0LPg+zoKjnzNoDQkJllPbxgGwahjK1fUrZ8s9XzTbJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <title>Registration</title>
</head>
<body>
    <div id="formUpper">
        <h1>Registration</h1>
        <select name="lang" id="lang">
          <option value="EN">EN</option>
          <option value="EN">EN</option>
        </select>
      </div>
      <form id="form"  class='Georgian'>
        <div id="fullName">
          <input
            type="text"
            id="firstName"
            name="firstName"
            placeholder="FirstName"
          />
          <input type="text" id="lastName" name="LastName" placeholder="LastName" />
        </div>
        <div id="locationTel">
          <input type="text" value="+995" id="telValue" readonly >
          <input type="text" id="tel" name="tel" placeholder="Tel: Number" maxlength="9" />
        </div>
        <div>
          <input type="text" id="email" name="email" placeholder="Email" />
        </div>
        <div>
          <input type="password" id="password" name="password" placeholder="Password" />
        </div>
        <div>
          <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm Password" />
        </div>
        <p id="successText" class="text-success-emphasis m-0 p-0"></p>
        <button
          type="submit" name="button" id="button" class="">Confirm
        </button>
        <p id="signIp">With Existing Account <a href="index.html">Login</a></p>
  
      </form>

    <script src="./src/registration.js"></script>
</body>
</html>
