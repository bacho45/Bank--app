<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/expenses.css">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.2/css/bootstrap.min.css"
      integrity="sha512-GtRcUpmiLzW8ETBSr3AXoDwQvIUGCU/lWAnKX70TLDx0LPg+zoKjnzNoDQkJllPbxgGwahjK1fUrZ8s9XzTbJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    />
    <title>Costs</title>
</head>
<body>
    <form id="form" class="d-flex justify-content-between p-2">
        <div class="d-flex flex-column">
          <label for="date">Date:</label>
          <input type="date" name="date" id="date">
        </div>
        <div id="category" class="d-flex flex-column">
          <label for="category">Category:</label>
          <select name="category" id="category">
            <option value="">Login</option>
            <option value="Salary">Salary</option>
            <option value="Invoice">Invoice</option>
            <option value="Shopping">Shopping</option>
            <option value="Aisle">Aisle</option>
            <option value="Family">Family</option>
            <option value="Other">Other...</option>
          </select>
        </div>
        <div id="min" class="d-flex flex-column">
          <label for="">Min:</label>
          <input name="min" type="number" />
        </div>
        <div id="max" class="d-flex flex-column">
          <label for="">Max:</label>
          <input name="max" type="number" />
        </div>
        <div class="d-flex justify-content-around align-items-center">
          <button type="submit" class="btn btn-primary">Filter</button>
          <a href="./index.html" class="text-decoration-none">Exit</a>
        </div>
      </form>
      <section
        id="datas"
        class="d-flex flex-column gap-2 p-2 border my-2"
      ></section>
      <div class="d-flex justify-content-between px-2 pt-0">
        <p id="total"></p>
        <a href="./form.html" class="text-decoration-none"> Add Expense</a>
      </div>



    <script src="./src/expenses.js"></script>
</body>
</html>
