<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/form.css">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.2/css/bootstrap.min.css"
      integrity="sha512-GtRcUpmiLzW8ETBSr3AXoDwQvIUGCU/lWAnKX70TLDx0LPg+zoKjnzNoDQkJllPbxgGwahjK1fUrZ8s9XzTbJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    />
    <title>Add Expense</title>
</head>
<body class="d-flex justify-content-center h-100">
    <div id="conteiner" class="d-flex flex-column">
        <form id="form" class="d-flex flex-column w-auto gap-5 border p-3">
            <div class="d-flex gap-2">
                <label for="date">Date</label>
                <input type="date" name="date" id="date">
            </div>
            <div id="incOrExp">
                <input type="radio" name="incOrExp" id="income" value="income">
                <label for="income" class="me-4">Income</label>

                <input type="radio" name="incOrExp" id="expense" value="expense">
                <label for="expense">Departure</label>
            </div>
            <div class="category d-flex gap-2">
                <label for="category">Category</label>
                <select name="category" id="category"></select>
            </div>
            <div id="total" class="d-flex gap-2">
                <label for="amount">Amount</label>
                <input type="number" name="amount" id="amount">
            </div>

            <button name="button" type="submit" class="btn btn-primary">
                Add
            </button>
        </form>
    </div>
    <div id="myExpenses">
        <a href="./expenses.html" class="text-decoration-none">My Costs</a>
    </div>
    













    <script src="./src/form.js"></script>
</body>
</html>
